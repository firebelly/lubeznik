{% if block.image|length %}
  <figure class="block-image -reveal col-md-1-2">
    <div class="-inner">
      {% set image = block.image[0] %}
      {% set embeddedAsset = craft.embeddedAssets.get(image) %}

      {% if embeddedAsset %}
        <div class="embedded-asset">
          {{ embeddedAsset.html }}
        </div>
      {% else %}

        {% include "partials/_picture" with { image: image } %}

      {% endif %}

      {% if block.caption|length %}
        <figcaption>{{ block.caption }}</figcaption>
      {% endif %}
    </div>
  </figure>
{% endif %}

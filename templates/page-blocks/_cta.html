<div class="block-cta user-content col-md-1-2">
  <div class="-inner">
    {% if block.intro %}
      <div class="intro user-content">
        {{ block.intro }}
      </div>
    {% endif %}
    <a href="{{ block.ctaUrl }}" class="button -giant -{{ block.ctaColor }}">
      <span class="text-wrap">{{ block.text }}</span>
      <svg class="sprite sprite-arrow -right" aria-hidden="true"><use xlink:href="#sprite-arrow"/></svg>
    </a>
  </div>
</div>

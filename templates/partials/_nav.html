{% set navItems = [
  {'slug': 'exhibitions', 'name': 'Exhibitions' },
  {'slug': 'learning',    'name': 'Learning' },
  {'slug': 'events',      'name': 'Events'},
  {'slug': 'about',       'name': 'About'},
] %}

<div class="header">
  <div class="container">
    <button class="toggle-nav hamburger">
      <svg class="sprite sprite-hamburger" aria-hidden="true" role="presentation"><use xlink:href="#sprite-hamburger"/></svg>
    </button>
    <nav class="nav-main" aria-live="polite">
      <ul>
        {% for navItem in navItems %}
          <li class="nav-{{ navItem.slug }}"><a{{ entry is defined and entry.slug == navItem.slug or craft.app.request.getSegment(1) == navItem.slug ? ' class="-active"'|raw : '' }} href="/{{ navItem.slug }}"><span data-title="{{ navItem.name }}">{{ navItem.name }}</span></a></li>
        {% endfor %}
      </ul>
      <button class="close-nav">Close</button>
    </nav>
    <a class="logo" href="/">Lubeznik</a>
  </div>
</div>

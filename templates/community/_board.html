<div class="board">
  <div class="container">

    <h2>Board of Directors</h2>

    <ul class="people">
      {% for person in entry.board.all() %}
        <li class="person">
          <h3 class="name">{{ person.personName }}</h3>
          {% if person.title %}
            <span class="title">{{ person.title }}</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
